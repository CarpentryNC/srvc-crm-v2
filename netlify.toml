[build]
  # Build command for React/Vite application
  command = "npm run build"
  
  # Directory where the built app will be located
  publish = "dist"
  
  # Node.js version to use for builds
  [build.environment]
    NODE_VERSION = "20.19.0"
    NPM_VERSION = "10"
    # Disable secrets scanning for VITE_ environment variables (they are meant to be public)
    SECRETS_SCAN_ENABLED = "false"

# Handle client-side routing for Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for production
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific build settings
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Functions configuration (if you add Netlify Functions later)
[functions]
  directory = "netlify/functions"
